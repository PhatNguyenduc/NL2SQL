version: "3.8"

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: nl2sql-mysql
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: ecommerce
      MYSQL_USER: nl2sql
      MYSQL_PASSWORD: nl2sql123
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./resources/data/ecommerce_schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    networks:
      - nl2sql-network
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-padmin",
        ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s
    restart: unless-stopped

  # NL2SQL API Service
  nl2sql-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nl2sql-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=mysql+pymysql://root:admin@mysql:3306/ecommerce
      # LLM Provider Configuration
      - LLM_PROVIDER=${LLM_PROVIDER:-openai}
      - LLM_TEMPERATURE=${LLM_TEMPERATURE:-0.1}
      - LLM_MAX_RETRIES=${LLM_MAX_RETRIES:-3}
      - LLM_TIMEOUT=${LLM_TIMEOUT:-30}
      # OpenAI
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      # Google Gemini
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-1.5-flash}
      # OpenRouter
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENROUTER_MODEL=${OPENROUTER_MODEL:-openai/gpt-4o-mini}
      - OPENROUTER_APP_NAME=${OPENROUTER_APP_NAME:-NL2SQL}
      - OPENROUTER_APP_URL=${OPENROUTER_APP_URL:-http://localhost:8000}
      # Anthropic Claude
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - ANTHROPIC_MODEL=${ANTHROPIC_MODEL:-claude-3-5-sonnet-20241022}
      # Azure OpenAI
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY}
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
      - AZURE_OPENAI_DEPLOYMENT=${AZURE_OPENAI_DEPLOYMENT}
      - AZURE_OPENAI_API_VERSION=${AZURE_OPENAI_API_VERSION:-2024-02-15-preview}
      # Server Configuration
      - HOST=0.0.0.0
      - PORT=8000
      - DEFAULT_LIMIT=100
      - LOG_LEVEL=INFO
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - nl2sql-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # phpMyAdmin (Optional - for database management)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: nl2sql-phpmyadmin
    ports:
      - "8080:80"
    environment:
      - PMA_HOST=mysql
      - PMA_PORT=3306
      - PMA_USER=root
      - PMA_PASSWORD=admin
      - UPLOAD_LIMIT=50M
    depends_on:
      - mysql
    networks:
      - nl2sql-network
    profiles:
      - tools
    restart: unless-stopped

volumes:
  mysql_data:
    name: nl2sql_mysql_data

networks:
  nl2sql-network:
    name: nl2sql_network
    driver: bridge
