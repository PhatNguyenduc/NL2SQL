# Docker Compose for NL2SQL Backend

version: "3.8"

services:
  # NL2SQL Backend API
  nl2sql-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nl2sql-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - DEFAULT_LIMIT=${DEFAULT_LIMIT:-100}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - HOST=0.0.0.0
      - PORT=8000
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    depends_on:
      - postgres
    networks:
      - nl2sql-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database (for development)
  postgres:
    image: postgres:15-alpine
    container_name: nl2sql-postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-nl2sql}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-nl2sql123}
      - POSTGRES_DB=${POSTGRES_DB:-nl2sql_dev}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./tests/fixtures/sample_db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - nl2sql-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nl2sql}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin (optional - for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: nl2sql-pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL:-admin@nl2sql.com}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD:-admin123}
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - nl2sql-network
    depends_on:
      - postgres
    profiles:
      - tools

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  nl2sql-network:
    driver: bridge
